apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-app
  namespace: vault-app
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vault-app-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: vault-app
  namespace: vault-app
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-ca-cert
  namespace: vault-app
type: Opaque
data:
  vault-ca.pem: LS0tLS1CRUdJTi0tLS0t # Base64 encoded CA certificate