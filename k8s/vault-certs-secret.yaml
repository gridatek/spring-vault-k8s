apiVersion: v1
kind: Secret
metadata:
  name: vault-certs
  namespace: vault-app
type: Opaque
data:
  # These are self-signed certificates for development
  # Generated with: openssl req -x509 -newkey rsa:4096 -keyout vault-key.pem -out vault-cert.pem -days 365 -nodes -subj "/CN=vault"
  vault-cert.pem: 
  vault-key.pem: 